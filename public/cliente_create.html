<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/LogoSinFondo.png">
  <link rel="stylesheet" href="assets/style/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <title>Chicas Beauty</title>

  <!-- Script de Include HTML (sacado de W3-School) -->
  <!-- Aclaración: El uso de este script, al implementarlo colocando el atributo "include-html" tira error en validator.w3.org -->
  <script src="assets/scripts/template_include.js"></script>
  <script src="https://kit.fontawesome.com/27acf753ad.js" crossorigin="anonymous"></script>

  <!-- Script de validación de formulario -->
  <script>
    function validarFormulario() {
      var name = document.getElementById("name").value
      var phone = document.getElementById("phone").value
      var mail = document.getElementById("mail").value
      var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')

      let casillaMarcada = false
      if (checkboxes.length > 0) {
        casillaMarcada = true
      }


      if (name === '') {
        alert("El nombre no puede estar vacío")
        event.preventDefault();
      } else if (phone === '' && mail === '') {
        alert("Debe brindar al menos un medio de contacto (teléfono o correo electrónico)")
        event.preventDefault();
      } else if (!casillaMarcada) {
        alert("Debe seleccionar al menos un tratamiento")
        event.preventDefault();
      } else {
        alert("Información enviada correctamente")
      }
    }
  </script>
</head>

<body>

  <!-- Incluir Base de Navbar -->
  <div class="render-navbar"></div>

  <!-- Carousel con Bootstrap -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/vista1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/estetica1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/estetica2.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/estetica5.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="title">
    <h1>Registrar Cliente</h1>
  </div>
  <div>

    <!-- Formulario -->
    <!-- El Form que cumple con todos los requisitos del TP es el de "Contacto" -->
    <form onsubmit="validarFormulario()" method="post">
      <div class="formulario">
        <ul class="form-container">
          <li class="group">
            <label for="apellido" class="form-label">Apellidos</label>
            <input type="text" class="apellido form-input" id="apellido" placeholder="" />
          </li>
          <li class="group">
            <label for="nombre" class="form-label">Nombres</label>
            <input type="text" class="nombre form-input" id="nombre" placeholder="" />
          </li>
          <li class="group">
            <label for="dir" class="form-label">Dirección</label>
            <input type="text" class="dir form-input" id="dir" placeholder="" />
          </li>
          <li class="group">
            <label for="tel" class="form-label">Teléfono</label>
            <input type="tel" class="tel form-input" id="tel" placeholder="" />
          </li>
          <li class="group">
            <label for="mail" class="form-label">Correo Electrónico</label>
            <input type="mail" class="mail form-input" id="mail" placeholder="" />
          </li>
          <li class="button">
            <input type="submit" value="Enviar">
          </li>
        </ul>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  <!-- Llamar a función que incluye los templates -->
  
  <script>includeNavbar()</script>
  <script>includeFooter()</script>
</body>
