<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Servicio</title>
  <link rel="icon" href="assets/img/LogoSinFondo.png">
  <link rel="stylesheet" href="assets/style/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="assets/scripts/template_include.js"></script>
  <script src="assets/scripts/validarFormulario.js"></script>
</head>

<body>
  <div class="render-navbar"></div>

  <h1>Registrar nuevo Servicio</h1>

  <form onsubmit="validarFormulario(event, ['nombre', 'desc', 'precio', 'url'])" action="/api/servicios" method="post">
    <div class="formulario">
      <ul class="form-container">
        <li class="group">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="nombre form-input" id="nombre" name="nombre" placeholder="" />
        </li>
        <li class="group">
          <label for="descripcion" class="form-label">Descripción</label>
          <input type="text" class="descripcion form-input" id="descripcion" name="descripcion" placeholder="" />
        </li>
        <li class="group">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="precio form-input" id="precio" name="precio" placeholder="" />
        </li>
        <li class="group">
          <label for="imageURL" class="form-label">URL de la imagen</label>
          <input type="text" class="imageURL form-input" id="imageURL" name="imageURL" placeholder="" />
        </li>
        <li class="button">
          <input type="submit" value="Enviar">
        </li>
      </ul>
    </div>
  </form>


  <!-- Incluir Footer -->
  <footer class="render-footer"></footer>

  <!-- Llamar a función que incluye los templates -->
  <script>includeNavbar()</script>
  <script>includeFooter()</script>

</body>

</html>
