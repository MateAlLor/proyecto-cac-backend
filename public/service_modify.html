<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/LogoSinFondo.png">
  <link rel="stylesheet" href="assets/style/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <title>Chicas Beauty</title>

  <!-- Script de Include HTML (sacado de W3-School) -->
  <!-- Aclaraci贸n: El uso de este script, al implementarlo colocando el atributo "include-html" tira error en validator.w3.org -->
  <script src="assets/scripts/template_include.js"></script>
  <script src="https://kit.fontawesome.com/27acf753ad.js" crossorigin="anonymous"></script>
  <script src="assets/scripts/validarFormulario.js"></script>

  <!-- Script de validaci贸n de formulario -->
</head>

<body>

  <!-- Incluir Base de Navbar -->
  <div class="render-navbar"></div>

  <!-- Carousel con Bootstrap -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/vista1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/estetica1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/estetica2.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/img/estetica5.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="title">
    <h1>Modificar Cliente</h1>
  </div>
  <div id="form-container">

    <!-- Formulario -->
    <!-- El Form que cumple con todos los requisitos del TP es el de "Contacto" -->
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const idServicio = urlParams.get('idServicio');

    fetch(`/api/servicios/${idServicio}`)
      .then(response => response.json())
      .then(data => {

        htmlAdd = `
              <h3>ID del Servicio: ${idServicio}</h3>
              <form onsubmit="validarFormulario(event, ['nombre', 'descripcion', 'precio', 'imageURL'])" action="/api/servicios/${idServicio}" method="post">
                <div class="formulario">
                  <ul class="form-container">
                      <li class="group" id="nombre">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="nombre form-input" name="nombre" id="nombre" placeholder="" value="${data.nombre}" />
                      </li>
                      <li class="group">
                        <label for="descripcion" class="form-label">Descripci贸n</label>
                        <input type="text" class="descripcion form-input" name="descripcion" id="descripcion" value="${data.descripcion}" placeholder="" />
                      </li>
                      <li class="group">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="precio form-input" name="precio" id="precio" value="${data.precio}" placeholder="" />
                      </li>
                      <li class="group">
                        <label for="imageURL" class="form-label">URL de la Imagen</label>
                        <input type="text" class="imageURL form-input" name="imageURL" id="imageURL" value="${data.imageURL}" placeholder="" />
                      </li>
                      <li class="button">
                        <input type="submit" value="Modificar">
                      </li>  
                  </ul>
                </div>
              </form>
              <h3>Otras Opciones</h3>
              <form onsubmit="validarDelete(event)" action="/api/servicios/delete/${idServicio}" method="get">
              <input type="submit" value="BORRAR Servicio">
              </form>
          `

        document.querySelector("#form-container").innerHTML += htmlAdd;

      })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Incluir Footer -->
  <footer class="render-footer"></footer>

  <!-- Llamar a funci贸n que incluye los templates -->

  <script>includeNavbar()</script>
  <script>includeFooter()</script>
</body>



</html>
